{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Emprunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50 min-h-screen">
    
    <div class="max-w-3xl mx-auto p-6">
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">â• Ajouter un Nouvel Emprunt</h1>
            
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Titre du Livre *</label>
                    <input type="text" name="book_title" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                           placeholder="Ex: Le Petit Prince">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nom de l'Emprunteur *</label>
                    <input type="text" name="borrower_name" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                           placeholder="Ex: Ahmed Alami">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email de l'Emprunteur *</label>
                    <input type="email" name="borrower_email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                           placeholder="Ex: ahmed@example.com">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date d'Emprunt *</label>
                        <input type="date" name="borrow_date" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date de Retour PrÃ©vue *</label>
                        <input type="date" name="return_date" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Notes (optionnel)</label>
                    <textarea name="notes" rows="4"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
                              placeholder="Ajoutez des notes si nÃ©cessaire..."></textarea>
                </div>
                
                <div class="flex gap-3">
                    <button type="submit" 
                            class="bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                        ğŸ’¾ Enregistrer l'Emprunt
                    </button>
                    <a href="{% url 'emprunts_list' %}" 
                       class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300 transition">
                        âŒ Annuler
                    </a>
                </div>
            </form>
        </div>
        
    </div>
    
</body>
</html>

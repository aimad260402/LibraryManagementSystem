<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un emprunt | Gestion Bibliothèque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 30px;
        }
        h2 {
            color: #3f72af;
        }
        form {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #dbe2ef;
            box-sizing: border-box;
        }
        button {
            background-color: #3f72af;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #34568c;
        }
        .messages {
            margin-top: 20px;
            max-width: 500px;
        }
        .messages li {
            list-style: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .messages li.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <h2>Créer un emprunt</h2>

    <form method="post">
        {% csrf_token %}
        <label>Client ID:</label>
        <input type="text" name="client_id" required>

        <label>Book ID:</label>
        <input type="text" name="book_id" required>

        <label>Date d'emprunt:</label>
        <input type="date" name="borrow_date" required>

        <label>Date de retour:</label>
        <input type="date" name="return_date" required>

        <button type="submit">Créer emprunt</button>
    </form>

    <!-- Messages Django -->
    <div class="messages">
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

</body>
</html>

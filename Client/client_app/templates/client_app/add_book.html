{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book | Library System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/addbook.css' %}">

    <style>
        :root {
            --primary-color: #ff4757;
            --dark-blue: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.98);
        }

        body, html {
            margin: 0; padding: 0; height: 100vh;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        /* Background avec image fixe et overlay */
        .bg-layer {
            position: fixed; inset: 0;
            background: url('{{ bg_image|default:"/static/images/default-bg.jpg" }}') center/cover no-repeat;
            z-index: -2;
        }

        .overlay-layer {
            position: fixed; inset: 0;
            background: rgba(15, 23, 42, 0.45);
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        .split-container {
            display: flex; height: 100vh; width: 100vw;
        }

        /* Zone Gauche Fixe (Visuelle) */
        .visual-panel {
            flex: 1; display: none;
            position: relative;
        }

        /* Zone Droite (Formulaire avec Diagonale) */
        .form-panel {
            flex: 1.4;
            background: var(--glass-bg);
            position: relative;
            display: flex; flex-direction: column;
            clip-path: polygon(12% 0, 100% 0, 100% 100%, 0% 100%);
            padding: 2rem 4rem;
            animation: slideInRight 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-wrapper {
            width: 100%; max-width: 700px;
            margin-left: 10%; overflow-y: auto;
            padding-right: 15px;
        }
        .form-wrapper::-webkit-scrollbar { width: 5px; }
        .form-wrapper::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        /* Header interne */
        .back-nav {
            display: inline-flex; align-items: center;
            color: var(--text-muted); text-decoration: none;
            font-weight: 600; font-size: 0.9rem; margin-bottom: 2rem;
            transition: color 0.3s;
        }
        .back-nav:hover { color: var(--primary-color); }

        .brand-section { margin-bottom: 3rem; }
        .main-title { font-size: 2.5rem; font-weight: 800; color: var(--dark-blue); }
        .sub-title { color: #64748b; font-weight: 500; }

        /* Grille de formulaire */
        .input-group-custom {
            margin-bottom: 1.5rem; border-bottom: 2px solid #f1f5f9;
            transition: border-color 0.3s ease;
        }
        .input-group-custom:focus-within { border-bottom-color: var(--primary-color); }

        .field-label {
            font-size: 0.75rem; font-weight: 800; color: #94a3b8;
            text-transform: uppercase; margin-bottom: 5px; display: block;
        }

        .form-control-custom {
            width: 100%; border: none; background: transparent;
            padding: 10px 0; outline: none; font-weight: 600;
        }

        /* Drop Zone de fichier */
        .drop-zone {
            border: 2px dashed #e2e8f0; border-radius: 16px;
            padding: 2rem; text-align: center; cursor: pointer;
            transition: all 0.3s ease; margin-top: 1rem;
        }
        .drop-zone:hover { border-color: var(--primary-color); background: #fff8f8; }
        .drop-icon { font-size: 2rem; color: var(--primary-color); margin-bottom: 10px; }

        /* Bouton Action */
        .btn-submit {
            background: var(--primary-color); color: white;
            border: none; padding: 1rem 2rem; border-radius: 50px;
            font-weight: 700; width: 100%; margin-top: 2rem;
            box-shadow: 0 10px 20px rgba(255, 71, 87, 0.25);
            transition: all 0.3s ease;
        }
        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(255, 71, 87, 0.4); }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (min-width: 992px) { .visual-panel { display: block; } }
        @media (max-width: 991px) {
            .form-panel { clip-path: none; flex: 1; padding: 2rem; }
            .form-wrapper { margin-left: 0; }
            body { overflow-y: auto; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>

    <div class="split-container">
        <div class="visual-panel"></div>

        <div class="form-panel shadow-lg">
            
            <div class="form-wrapper">
                <a href="{% url 'dashboard' %}" class="back-nav">
                    <i class="ri-arrow-left-s-line"></i> Back to dashboard
                </a>

                <header class="brand-section">
                    <div class="d-flex align-items-center gap-3 mb-2">
                        <i class="ri-book-3-fill fs-1 text-primary"></i>
                        <h1 class="main-title mb-0">Add New Book</h1>
                    </div>
                    <p class="sub-title">Enrich your library catalog with a new inventory entry.</p>
                </header>

                <form method="post" enctype="multipart/form-data" class="add-book-form">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group-custom">
                                <label class="field-label" for="id_title">Book Title *</label>
                                <input type="text" id="id_title" name="title" class="form-control-custom" placeholder="e.g., The Distributed System Handbook" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="input-group-custom">
                                <label class="field-label" for="id_author">Author *</label>
                                <input type="text" id="id_author" name="author" class="form-control-custom" placeholder="e.g., Jane Doe" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="input-group-custom">
                                <label class="field-label" for="id_isbn">ISBN-13 *</label>
                                <input type="text" id="id_isbn" name="isbn" class="form-control-custom" placeholder="978-XXXXXXXXXX" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="input-group-custom">
                                <label class="field-label" for="id_copies">Stock Quantity *</label>
                                <input type="number" id="id_copies" name="copies" class="form-control-custom" min="1" value="1" required>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label class="field-label">Book Cover Image</label>
                        <div class="drop-zone" onclick="document.getElementById('id_image').click()">
                            <i class="ri-upload-cloud-2-line drop-icon"></i>
                            <div class="drop-text">
                                <p class="mb-1 fw-bold">Drag & drop cover here</p>
                                <span class="text-muted small">or click to browse files (JPG, PNG)</span>
                            </div>
                            <input type="file" id="id_image" name="image" accept="image/*" hidden>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="ri-save-3-line me-2"></i> Save Book to Inventory
                    </button>

                    <p class="text-center mt-4 small text-muted">
                        Logged in as: <span class="fw-bold text-dark">{{ username }}</span>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Micro-interaction pour afficher le nom du fichier sélectionné
        document.getElementById('id_image').addEventListener('change', function(e) {
            let fileName = e.target.files[0].name;
            document.querySelector('.drop-text p').innerText = "File selected: " + fileName;
            document.querySelector('.drop-zone').style.borderColor = "#ff4757";
        });
    </script>
</body>
</html>

{% block content %}

    <div class="card shadow">

        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Choisir un Membre</label>
                    <select name="member_id" class="form-select" required>
                        <option value="">-- SÃ©lectionner le membre --</option>
                        {% for member in members %}

                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Choisir un Livre</label>
                    <select name="book_id" class="form-select" required>
                        <option value="">-- SÃ©lectionner le livre --</option>
                        {% for book in books %}
                            {% if book.available_copies > 0 %}
                            <option value="{{ book.id }}">{{ book.title }} - Stock: {{ book.available_copies }}</option>
                            {% else %}
                            <option value="{{ book.id }}" disabled>{{ book.title }} (Ã‰puisÃ©)</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Valider l'emprunt</button>
                    <a href="{% url 'members_list' %}" class="btn btn-link">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

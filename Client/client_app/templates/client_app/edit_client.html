{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âditer le Client | Gestion</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <style>
        .form-section-title { margin-top: 20px; border-bottom: 1px solid #ccc; padding-bottom: 5px; color: #333; }
        .form-field { margin-bottom: 15px; }
        .form-field label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-field input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .message-container { padding: 15px; margin-bottom: 20px; border-radius: 5px; font-weight: bold; text-align: center; }
        .success-message { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <div class="login-container dashboard-container">
        <div class="header-controls" style="justify-content: space-between;">
            <div class="header" style="text-align: left;">
                <h2>‚úèÔ∏è √âditer le Client: **{{ client.nom }} {{ client.prenom }}**</h2>
                <p>ID: {{ client.id }}</p>
            </div>
            <a href="{% url 'clients_list' %}" class="nav-button">
                ‚Üê Retour √† la liste
            </a>
        </div>

        <hr>

        <form method="post" class="edit-user-form"> 
            {% csrf_token %}

            <h3 class="form-section-title">Informations Personnelles</h3>
            
            <div class="form-field">
                <label>Nom *</label>
                <input type="text" name="nom" value="{{ client.nom }}" required>
            </div>

            <div class="form-field">
                <label>Pr√©nom *</label>
                <input type="text" name="prenom" value="{{ client.prenom }}" required>
            </div>

            <div class="form-field">
                <label>Email *</label>
                <input type="email" name="email" value="{{ client.email }}" required>
            </div>

            <div class="form-field">
                <label>T√©l√©phone</label>
                <input type="text" name="telephone" value="{{ client.telephone }}">
            </div>

            <button type="submit" class="login-btn" style="width: 100%; margin-top: 25px; background-color: #3f72af; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer;">
                üíæ Sauvegarder les Changements
            </button>
        </form>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Gestion Utilisateurs</title>
    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/addbook.css' %}"> 
    
    <style>
        /* Styles n√©cessaires pour cette page (assurez-vous qu'ils sont inclus dans vos CSS) */
        .form-section-title { margin-top: 20px; border-bottom: 1px solid #ccc; padding-bottom: 5px; color: #333; }
        .form-field { margin-bottom: 15px; }
        .form-field input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .message-container { padding: 15px; margin-bottom: 20px; border-radius: 5px; font-weight: bold; text-align: center; }
        .success-message { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error-message { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="login-container dashboard-container">
        
        <div class="header-controls" style="justify-content: space-between;">
            <div class="header" style="text-align: left;">
                <h1>üë§ Cr√©er un Nouvel Utilisateur Staff</h1>
                <p>Connect√© en tant que : **{{ username_session }}**</p>
            </div>
            <a href="{% url 'dashboard' %}" class="nav-button">
                <i aria-hidden="true">üè†</i> Tableau de Bord
            </a>
        </div>

        <hr>

        {% if message %}
            <div class="message-container {% if success %}success-message{% else %}error-message{% endif %}">
                {{ message }}
            </div>
        {% endif %}

        <h2 class="form-section-title">Informations du Compte</h2>

        <form method="post" action="{% url 'create_user' %}" class="add-user-form"> 
            {% csrf_token %}

            <div class="form-field">
                <label for="id_username">Nom d'Utilisateur *</label>
                <input type="text" id="id_username" name="username" value="{{ username|default:'' }}" required placeholder="Nom d'utilisateur unique">
            </div>

            <div class="form-field">
                <label for="id_email">Adresse E-mail (Optionnel)</label>
                <input type="email" id="id_email" name="email" value="{{ email|default:'' }}" placeholder="exemple@bibliotheque.com">
            </div>

            <div class="form-field">
                <label for="id_password">Mot de Passe *</label>
                <input type="password" id="id_password" name="password" required>
            </div>

            <div class="form-field">
                <label for="id_password_confirm">Confirmer Mot de Passe *</label>
                <input type="password" id="id_password_confirm" name="password_confirm" required>
            </div>

            <button type="submit" class="login-btn action-button-primary" style="width: 100%; margin-top: 25px;">
                ‚ûï Cr√©er le Compte Staff
            </button>
        </form>

    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Login | Book System</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Library Management System</h1>
            <p>Librarian Access Portal</p>
        </div>

        {% if message %}
            <div class="error-message">{{ message }}</div>
        {% endif %}

        <form method="post" action="{% url 'staff_login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter staff username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="login-btn">Log In</button>
            
            <p style="margin-top: 20px; font-size: 0.8em; color: var(--secondary-color);">
                Use the Superuser account created on the server.
            </p>
        </form>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Client</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
    <div class="login-container dashboard-container">
        
        <div class="header-controls" style="justify-content: space-between; margin-bottom: 20px;">
            <h1>➕ Ajouter un Client</h1>
            <a href="{% url 'clients_list' %}" class="nav-button">
                ← Retour à la liste
            </a>
        </div>

        <hr>

        <form method="POST" style="max-width: 600px; margin: 0 auto;">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Nom *</label>
                <input type="text" 
                       name="nom" 
                       required 
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Prénom *</label>
                <input type="text" 
                       name="prenom" 
                       required 
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Email *</label>
                <input type="email" 
                       name="email" 
                       required 
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Téléphone *</label>
                <input type="tel" 
                       name="telephone" 
                       required 
                       placeholder="0612345678"
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            </div>

            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button type="submit" 
                        style="flex: 1; padding: 12px; background-color: #3f72af; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
                    ✓ Enregistrer
                </button>
                <a href="{% url 'clients_list' %}" 
                   style="flex: 1; padding: 12px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; text-align: center; text-decoration: none; display: block;">
                    ✗ Annuler
                </a>
            </div>
        </form>

    </div>
</body>
</html>
